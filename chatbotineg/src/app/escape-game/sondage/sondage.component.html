<div class="container">
    <div class="row align-items-center h-100 mt-4">
        <div class="p-5 mb-4 bg-dark rounded-3">
            <div class="container-fluid">
                <h1>{{ 'sondage.titre' | translate}}</h1>
                <hr />
                <h4>{{ 'sondage.sous-titre' | translate}}</h4>
                <br />
                <p [innerHTML]="'sondage.txt' | translate"></p>
                <p [innerHTML]="'sondage.merci' | translate"></p>
                <br />
                <a type="button" class="btn btn-primary btn-lg" [href]="currentLang==='fr' ? urlFrench : urlEnglish" target="_blank">{{ 'sondage.button' | translate}}</a>
                <br />
            </div>
        </div>

    </div>
</div>
