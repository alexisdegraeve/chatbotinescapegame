<div class="simon">
    <button class="btn btn-primary btn-lg" type="button" (click)="playGame()">Play</button>
    <div class="row">
        <div class="square" style="color:green" [class.animate]="animateBox1"></div>
        <div class="square" style="color:red" [class.animate]="animateBox2"></div>
    </div>
    <div class="row">
        <div class="square" style="color:yellow" [class.animate]="animateBox3"></div>
        <div class="square" style="color:blue" [class.animate]="animateBox4"></div>
    </div>
</div>
