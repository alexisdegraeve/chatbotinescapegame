<div class="enigme1">
    <div class="simon">
        <app-simon [showSimon]="getShowSimon()"></app-simon>
    </div>

    <div class="mountain" (click)="moveMountain()" *ngIf="showMoutain" [@enterAnimation]></div>
    <div class="porte" [class.pe-none]="!passDoor" *ngIf="!showMoutain">
        <div class="porte_hobbit_cadre"></div>
        <div class="porte_hobbit_interieur" (click)="playCoin()" routerLink="/enigme3"></div>
    </div>


    <a routerLink="/enigme2" class="sink_green">
    </a>

    <div class="full-grass">
        <div class="grass2"></div>
    </div>

</div>
