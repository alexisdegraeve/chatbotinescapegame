<div class="enigme2">
    <a routerLink="/enigme1">
        <div class="sink_green"></div>
    </a>
    <div class="chest"></div>
    <div class="alert alert-danger info-win" role="alert" *ngIf="wrong">
        <span class="win-lose">{{ 'game.tuperds' | translate}}</span>
    </div>
    <div class="alert alert-success info-win" role="alert" *ngIf="win">
        <span class="win-lose">{{ 'game.bravo' | translate}}</span>
    </div>

    <div *ngIf="showEnigmeStars" class="enigmestars">
        <div *ngFor="let item of [].constructor(max_x); let i = index">
            <div class="select-star" *ngFor="let item of [].constructor(max_y); let j = index" [ngClass]="(i==nbX && j==nbY) ? 'star_eye2' : 'star_eye1' " (click)="checkFace(i, j)">
            </div>
        </div>
    </div>

    <ng-container *ngIf="!keyHobbit">
        <div class="key" (click)="takeKeyHobbit()" [class.pe-none]="!foundEnigme"></div>
        <div class="bubble" *ngIf="!foundEnigme"></div>
    </ng-container>


    <div class="full-grass">
        <div class="grass2"></div>
    </div>

</div>
