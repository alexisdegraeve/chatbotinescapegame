<div class="enigme2">
    <a routerLink="/enigme1">
        <div class="sink_green"></div>
    </a>
    <div class="chest"></div>

    <ng-container *ngIf="showEnigmeStars">
        <div *ngFor="let item of [].constructor(25); let i = index">
            <div class="select-star" *ngFor="let item of [].constructor(15); let j = index" [ngClass]="(i==nbX && j==nbY) ? 'star_eye2' : 'star_eye1' " (click)="checkFace(i, j)">
            </div>
        </div>
    </ng-container>


    <div class="full-grass">
        <div class="grass2"></div>
    </div>

</div>
