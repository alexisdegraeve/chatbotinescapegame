<div class="container" *ngIf="show">
    <div class="row align-items-center h-100 mt-4">
        <div class="p-5 mb-4 bg-dark rounded-3">
            <div class="container-fluid">
                <h1 class="display-5 fw-bold">{{ 'bienvenue.titre' | translate }}</h1>
                <hr />
                <div class="fs-5">
                    <p [innerHtml]="'bienvenue.lettre1' | translate"></p>
                    <p [innerHtml]="'bienvenue.lettre2' | translate"></p>
                </div>
                <div>
                    <span [innerHtml]="'bienvenue.reglestart' | translate"></span>
                    <ul>
                        <li [innerHtml]="'bienvenue.regle1' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle2' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle3' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle4' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle5' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle6' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle7' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle8' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle9' | translate"></li>
                        <li [innerHtml]="'bienvenue.regle10' | translate"></li>
                    </ul>
                    <span [innerHtml]="'bienvenue.reglefin' | translate"></span>
                </div>
                <br />
                <button class="btn btn-primary btn-lg" type="button" (click)="startGame()">{{ 'bienvenue.start' | translate }}</button>
                <br />
            </div>
        </div>

    </div>
</div>
