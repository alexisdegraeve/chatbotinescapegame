<div class="information-bar" *ngIf="showInformationBar">
    <div class="room">
        {{ 'game.room' | translate }} {{ roomNumber }}
    </div>
    <div class="score">
        SCORE: {{ score }}
    </div>
    <div class="timer-container">
        <app-timer></app-timer>
    </div>
    <div class="enigmes">
        {{ 'game.enigmes' | translate }}:
        <div class="key" *ngFor="let enigme of enigmes" [class.notfound]="!enigme"></div>
    </div>
</div>
